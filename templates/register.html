{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    {% if form.non_field_errors %}
        <p class="error">{{ form.non_field_errors|join:", " }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="error">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
